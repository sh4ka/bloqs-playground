<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>bloqs_playground</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
    <div class="header">
        <h3 class="text-muted">bloqs_playground</h3>
    </div>

    <div class="row" id="content">
        <div role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#sandboxTab" aria-controls="sandboxTab" role="tab" data-toggle="tab">Sandbox</a></li>
                <li role="presentation"><a href="#codeTab" aria-controls="codeTab" role="tab" data-toggle="tab">Code</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="sandboxTab">
                    <div class="col-lg-12">
                        <div id="sandbox"></div>
                    </div>
                    <div class="col-lg-12">
                        <h4>Controls</h4>
                        <button class="btn btn-default" type="button" onclick="createBloq();">Add new bloq</button>
                        <button class="btn btn-default" type="button" onclick="removeBloqs();">Remove bloqs</button>
                    </div>
                    <div class="col-lg-12">
                        <h4>Bloq factory</h4>
                        <form class="form-inline">
                            <div class="form-group col-xs-5">
                                <label for="bloq_label">Label</label>
                                <input type="text" class="form-control" id="bloq_label" placeholder="Bloq Label">
                            </div>
                            <div class="form-group col-xs-5">
                                <label for="bloq_color">Color</label>
                                <input type="text" class="form-control" id="bloq_color" placeholder="#ff00ff (empty for rnd)">
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="bloq_code_setup">Setup code</label>
                                <textarea class="form-control" id="bloq_code_setup" name="bloq_code_setup"></textarea>
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="bloq_code_loop">Loop code</label>
                                <textarea class="form-control" id="bloq_code_loop" name="bloq_code_loop"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-12">
                        <h4>Factory code</h4>
                        <textarea cols="150" id="factory-code" disabled rows="20"></textarea>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="codeTab">...</div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the <a href="https://www.github.com/bq" target="_blank">bq</a> team</p>
    </div>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/svg.js/dist/svg.js"></script>
<script src="bower_components/svg.draggable/svg.draggable.js"></script>
<script src="bower_components/bloqs/dist/bloqs.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="bower_components/bootstrap/js/tooltip.js"></script>
<script src="bower_components/bootstrap/js/modal.js"></script>
<script src="bower_components/bootstrap/js/transition.js"></script>

</body>
</html>
